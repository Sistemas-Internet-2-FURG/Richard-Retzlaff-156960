{% extends "layouts/base.html" %}

{% block title %} - Editar trabalho{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-container">
        <form action="/works/update/{{ work.id }}" method="POST" class="form">
            <h2>Editar trabalho</h2>

            <label for="title">Título</label>
            <input type="text" id="title" name="title" value="{{ work.title }}" required>

            <label for="course">Disciplina</label>
            <select id="course" name="course" required>
                <option value="" disabled {% if not work.course %}selected{% endif %}>Selecione uma disciplina</option>
                {% for course_id, course_name in courses.items() %}
                    <option value="{{ course_id }}" {% if course_name == work.course %}selected{% endif %}>
                        {{ course_name }}
                    </option>
                {% endfor %}
            </select>

            <label for="price">Preço</label>
            <input type="number" id="price" name="price" value="{{ work.price }}" min="0" step="0.01" required>

            <label for="description">Descrição</label>
            <textarea id="description" name="description" rows="5" required>{{ work.description }}</textarea>

            <button type="submit">Salvar alterações</button>
        </form>
    </div>
</div>
{% endblock %}
